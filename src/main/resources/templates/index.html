<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
        <title>TODO app Early Access</title>
    </head>
    <body>
        <h1>Bence's todo application (Early Access)</h1>
        <h2>TODOS FOR TODAY:</h2>
        <h3>
            <a href="/add">Add TODO</a>
        </h3>
        <table class="table table-striped" style="width: 60%">
            <thead>
                <tr align="center" style="background-color: greenyellow; font-size: x-large">
                    <th text-align="center">ID</th>
                    <th text-align="center">ACTION</th>
                    <th text-align="center">DONE</th>
                    <th text-align="center">URGENT</th>
                </tr>
            </thead>

            <tbody>
                <tr align="center" style="background-color: grey; font-size: large; color: white"
                    th:each="todo : ${todos}">
                    <td th:text="${todo.id}" />
                    <td th:text="${todo.title}" />
                    <td th:text="${todo.isDone}" />
                    <td th:text="${todo.isUrgent}" />
                    <form action="#" th:action="@{/}" method="post"
                          th:object="${todos}">
                        <td>
                            <button type="button" class="btn btn-danger" name="delete"
                                    th:value="${todo.id}">Delete</button>
                        </td>
                    </form>
                    <form action="#" th:action="@{/edit}" method="post"
                          th:object="${todos}">
                        <td>
                            <button type="button" class="btn btn-success" name="edit"
                                    th:value="${todo.id}">Edit</button>
                        </td>
                    </form>
                </tr>
            </tbody>
        </table>
        <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    </body>
</html>
