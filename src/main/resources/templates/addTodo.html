<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet"/>
        <title>TODO app Early Access</title>
    </head>
    <body style="background: url(http://eskipaper.com/images/paper-background-4.jpg)">
        <div class="container" align="center">
            <h1>Bence's todo application (Early Access)</h1>
            <h2>ENTER THE TODO</h2>
            <form action="#" th:action="@{/add}" th:object="${todo}" method="post">
                <input type="text" name="topic" class="form-control" placeholder="Todo text..." th:field="*{title}"/>
                <div>
                    Urgent?
                    <input type="checkbox" name="isUrgent" th:field="*{isUrgent}"/>
                </div>
                <input type="submit" class="btn btn-success" value="add"/>
            </form>
        </div>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    </body>
</html>
